baseURL: https://rodfmarin.github.io/
languageCode: en-us
title: rodfmarin.github.io
theme: ["Papermod"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories
      weight: 10
    - identifier: tags
      name: tags
      url: /tags
      weight: 20
    - identifier: posts
      name: posts
      url: /posts
      weight: 30
params:
  env: production
  defaultTheme: "dark"
  disableThemeToggle: true
  assets:
    disableFingerprinting: true
  showShareButtons: false
  mainSections:
    - posts
  homeInfoParams:
